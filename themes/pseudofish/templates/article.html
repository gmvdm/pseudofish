{% extends "base.html" %}
{% block content %}
<section class="article">
  <header>
    <h2 class="title">
      <a href="{{ article.url }}" rel="bookmark"
         title="Link to {{ article.title|striptags }}">{{ article.title }}</a>
    </h2>
  </header>
  <div class="content">
    {{ article.content }}
  </div>
  <footer class="post-info">
    <abbr class="published" title="{{ article.date.isoformat() }}">
      {{ article.locale_date }}
    </abbr>
    {% if article.author %}
    <address class="vcard author">
      By <a href="https://twitter.com/{{ article.author }}">
        @{{ article.author }}
      </a>
    </address>
    {% endif %}
  </footer><!-- /.post-info -->
</section>
{% endblock %}
